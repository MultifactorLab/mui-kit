<div [ngClass]="containerClasses()">
    <div class="flex gap-2 border-b border-mui-secondary-300 justify-between align-center">
        <div class="flex gap-2 ">
            @for(label of tabHeaders(); track label; let idx = $index) {
                <button class="px-4 py-2 cursor-pointer"
                    [ngClass]="{ 'border-b-2 border-mui-info-500 font-bold': selectedIndex() === idx }"
                    (click)="selectTab(idx)">
                    {{ label }}
                </button>
            }
        </div>
        @if(controlPanelRef) {
            <ng-container *ngTemplateOutlet="controlPanelRef.templateRef">
            </ng-container>
        }
    </div>
    @if(tabs.get(selectedIndex())) {
        <ng-container *ngTemplateOutlet="tabs.get(selectedIndex())!.templateRef"></ng-container>
    }
</div>
